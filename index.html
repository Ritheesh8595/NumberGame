<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Number Generation Game" />
    <meta name="keywords" content="Game" />
    <title>Number Generation Game</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <h1 class="text-center my-5">Number Generation Game</h1>
    </header>
    <main>
      <!-- Game section starts here -->
      <section class="game-section">
        <div class="container">
          <div class="row">
            <!-- Game container starts here -->
            <div class="col-md-7">
              <div class="game-inner-container">
                <!-- Play area section starts here -->
                <div class="play-area-container text-center">
                  <div class="display-numbers-container">
                    <div class="first-num number">0</div>
                    <div class="second-num number">0</div>
                    <div class="third-num number">0</div>
                  </div>
                  <button type="button" class="restart-btn btn btn-success">
                    <a
                      title="Click to restart"
                      class="py-2 text-decoration-none text-white"
                      href="/"
                      >Restart</a
                    >
                  </button>
                  <button
                    type="button"
                    title="Click to start"
                    class="play-btn btn btn-success"
                  >
                    Play
                  </button>
                </div>
                <!-- Play area section ends here -->

                <!-- Game rules section starts here -->
                <div class="game-rules-container">
                  <!-- To do: game rules here -->
                </div>
                <!-- Game rules section ends here -->
              </div>
            </div>
            <!-- Game container ends here -->
            <!-- Score card container starts here -->
            <div class="col-md-5">
              <div class="score-card-inner-container">
                <p class="game-comment">Game comment: Let's start</p>
                <p class="each-round-score"></p>
                <p class="current-remaining-score">
                  Current remaining score is: 0
                </p>
              </div>
            </div>
            <!-- Score card container ends here -->
          </div>
        </div>
      </section>
      <!-- Game section ends here -->
    </main>
    <!-- Bootstrap javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Custom javascript -->
    <script src="scripts/script.js"></script>
  </body>
